<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AuthorLogin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:replace="header :: headerFragment"></div>
    <div class="container">
        <div class="page-header" style="padding: 15px"><h1>로그인</h1></div>

        <form class="form-group" action="/doLogin" method="post" style="padding: 15px">

            <label for="email" class="form-control" style="padding: 15px">이메일 :
                <input id="email" name="email" type="text" class="form-control">
            </label>

            <label for="password" class="form-control" style="padding: 15px">비밀번호 :
                <input id="password" name="pw" type="password" class="form-control">
            </label>

            <p style="margin: 15px; padding: 15px"><button class="btn btn-primary" type="submit">Login</button></p>

        </form>
    </div>

</body>
</html>
