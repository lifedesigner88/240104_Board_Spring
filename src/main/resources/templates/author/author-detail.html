<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div th:replace="header :: headerFragment"></div>
    <div class="container">
        <div class="page-header" style="padding: 20px"><h1>회원 상세보기</h1></div>

    <table class="table">
        <tr>
            <td>ID</td>
            <td th:text="${author.id}"></td>
        </tr>

        <tr>
            <td>이름</td>
            <td th:text="${author.name}"></td>
        </tr>

        <tr>
            <td>EMAIL</td>
            <td th:text="${author.email}"></td>
        </tr>

        <tr>
            <td>PASSWORD</td>
            <td th:text="${author.password}"></td>
        </tr>
        <tr>
            <td>CREATEDTIME</td>
            <td th:text="${author.createdTime}"></td>
        </tr>

    </table>

    </div>

<div class="pull-right">
<button class="btn btn-primary"  onclick="display()">수정</button>

<a th:href="@{/member/delete(id=${author.getId()})}">
    <button class="btn btn-primary"> 삭제 </button>
</a>

</div>

<div id="update-form" style="display: none">
    <form action="/member/update" method="post" style="padding: 150px">
        <label> Update
            <p>아이디 : </p><input name="id" type="text" th:value="${author.getId()}" readonly>
            <p>이름 : </p><input name="name" type="text" th:value="${author.getName()}">
            <p>이메일 : </p><input name="email" type="text" th:value="${author.getEmail()}" readonly>
            <p>비밀번호 : </p><input name="password" type="text" th:value="${author.getPassword()}">
        </label>
        <p><button type="submit">Submit</button></p>
    </form>
</div>


</body>
<script>

    function display() {
        document.getElementById("update-form").style.display = "block";
    }


</script>

</html>
