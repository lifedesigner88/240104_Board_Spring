<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div th:replace="header :: headerFragment"></div>
    <div class="container">
        <div class="page-header" style="padding: 15px"><h1>회원 상세보기</h1></div>

    <table class="table">

        <tr>
            <td style="font-weight: bold">회원가입 일시</td>
            <td style="font-weight: bold" th:text="${author.createdTime}"></td>
        </tr>

        <tr>
            <td>ID</td>
            <td th:text="${author.id}"></td>
        </tr>

        <tr>
            <td>이름</td>
            <td th:text="${author.name}"></td>
        </tr>

        <tr>
            <td>EMAIL</td>
            <td th:text="${author.email}"></td>
        </tr>

        <tr>
            <td>PASSWORD</td>
            <td th:text="${author.password}"></td>
        </tr>

        <tr>
            <td>Role</td>
            <td th:text="${author.role}"></td>
        </tr>
        <tr>
            <td>작성글 수</td>
            <td th:text="${author.postSize}"></td>
        </tr>
        <tr>
            <td> </td>
            <td> </td>
        </tr>

        <tr>
            <td style="font-weight: bold">** 작성한 글 ID **</td>
            <td style="font-weight: bold">** 작성한 글 제목 **</td>
        </tr>

        <tr th:each = "post : ${posts}">
            <td th:text = "${post.id}"></td>
            <td th:text = "${post.title}"></td>
        </tr>

    </table>
        <div class="pull-right">
            <button class="btn btn-primary" onclick="display()">수정</button>

            <a th:href="@{|/author/delete/${author.id}|}">
                <button class="btn btn-primary"> 삭제 </button>
        </a>

        </div>
    </div>

<div id="update-form" style="display: none" class="mt-4">
    <form class="form-group" th:action="@{|/author/update/${author.id}|}" method="post" style="padding: 80px">

       <label class="form-control"  for="name" style="padding: 15px">이름 :
            <input  class="form-control" id="name" name="name" type="text" th:value="${author.getName()}">
       </label>

       <label class="form-control" for="email" style="padding: 15px">이메일 :
            <input  class="form-control" id="email" name="email" type="text" th:value="${author.getEmail()}" readonly>
       </label>

       <label class="form-control" for="password" style="padding: 15px">비밀번호 :
            <input  class="form-control" id="password" name="password" type="text" th:value="${author.getPassword()}">
       </label>

        <p style="padding: 10px"><button class="btn btn-primary" type="submit">Submit</button></p>

    </form>
</div>


</body>
<script>

    function display() {
        document.getElementById("update-form").style.display = "block";
    }


</script>

</html>
