<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div th:replace="header :: headerFragment"></div>
    <div class="container">
        <div class="page-header" style="padding: 15px"><h1>회원 목록</h1></div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>이름</th>
                    <th>email</th>
                    <th>게시글 수</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each = "a : ${authors}">
                <td th:text = "${a.id}"></td>
                <td th:text = "${a.name}"></td>
                <td th:text = "${a.email}"></td>
                <td th:text = "${a.postSize}"></td>
                <td><a th:href="@{|/author/detail/${a.id}|}">상세보기</a></td>
            </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
