<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div th:replace="header :: headerFragment"></div>
    <div class="container">
        <div class="page-header" style="padding: 15px"><h1>게시글 상세보기</h1></div>

    <table class="table">

        <tr>
            <td>작성일</td>
            <td th:text="${post.createdTime}"></td>
        </tr>

        <tr>
            <td>ID</td>
            <td th:text="${post.id}"></td>
        </tr>

        <tr>
            <td>제목</td>
            <td th:text="${post.title}"></td>
        </tr>

        <tr>
            <td>내용</td>
            <td th:text="${post.content}" style="white-space: pre-wrap"></td>
        </tr>

    </table>
        <div class="pull-right">
            <button class="btn btn-primary" onclick="display()">수정</button>

            <a th:href="@{|/post/delete/${post.id}|}">
                <button class="btn btn-primary"> 삭제 </button>
        </a>

        </div>
    </div>

<div id="update-form" style="display: none" class="mt-4">
    <form class="form-group" th:action="@{|/post/update/${post.id}|}" method="post" style="padding: 80px">

       <label class="form-control"  for="name" style="padding: 15px">제목
            <input  class="form-control" id="name" name="title" type="text" th:value="${post.title}">
       </label>

       <label class="form-control" for="email" style="padding: 15px">내용
           <textarea id="email" name="content" style="height: 200px"
                     class="form-control" th:text="${post.content}" ></textarea>

       </label>

        <p style="padding: 10px"><button class="btn btn-primary" type="submit">Submit</button></p>

    </form>
</div>


</body>
<script>

    function display() {
        document.getElementById("update-form").style.display = "block";
    }


</script>

</html>
