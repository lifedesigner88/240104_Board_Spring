<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:replace="header :: headerFragment"></div>
    <div class="container">
        <div class="page-header" style="padding: 15px"><h1>게시글 작성</h1></div>

        <form class="form-group" action="/post/create" method="post" style="padding: 15px">

            <label for="name" class="form-control" style="padding: 15px">제목
                <input id="name" name="title" type="text" class="form-control" >
            </label>

            <label for="email" class="form-control" style="padding: 15px">내용
                <textarea id="email" name="content"  style="height: 200px" class="form-control" ></textarea>
            </label>

            <p style="margin: 15px; padding: 15px"><button class="btn btn-primary" type="submit">Submit</button></p>

        </form>
    </div>

</body>
</html>
