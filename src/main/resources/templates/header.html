<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<body>
<div th:fragment="headerFragment" >

        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="/author/login-page" th:if="${session.email} == null">로그인</a></li>
            <li class="nav-item" >
                <a class="nav-link" href="/author/create" th:if="${session.email} == null">회원가입</a></li>

                <a class="nav-link" href="/author/list" th:if="${session.email} != null">회원관리</a></li>

            <li class="nav-item" >
                <a class="nav-link" href="/post/list/notAppo" th:if="${session.email} != null">스케쥴</a></li>


            <li class="nav-item">
                <a class="nav-link" href="/doLogout" th:if="${session.email} != null">로그아웃</a></li>
        </ul>

    </nav>
</div>
</body>
</html>
